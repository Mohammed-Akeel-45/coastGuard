# events {} block is required, even if empty
events {}

http {
    # --- 1. DEFINE PUBLIC-FACING UPSTREAM SERVICES ---
    upstream auth_service {
        server auth-service:3001;
    }
    upstream hotspot_service {
        server hotspot-service:3002;
    }
    upstream user_report_service {
        server user-report-service:3005;
    }
    upstream social_posts_service {
        server social-posts-service:3006;
    }

    # --- 2. CONFIGURE THE NGINX SERVER ---
    server {
        listen 8080;

        # --- 3. STANDARD PROXY HEADERS ---
        # These are common for all proxy passes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        
        # --- 4. DEFINE ROUTES FOR EACH SERVICE ---
        #
        # duplicated inside the 'if' block to prevent Nginx
        # from discarding them.

        location /api/v1/auth/ {
            # --- CORS Policy for NON-OPTIONS requests ---
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5000' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # --- CORS Policy for OPTIONS (preflight) requests ---
            if ($request_method = 'OPTIONS') {
                # Add all required headers for the preflight response
                add_header 'Access-Control-Allow-Origin' 'http://localhost:5000';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }
            # --- End CORS ---

            # This part is only reached by non-OPTIONS requests
            proxy_pass http://auth_service;
        }

        location /api/v1/hotspots/ {
            # --- CORS Policy for NON-OPTIONS requests ---
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5000' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # --- CORS Policy for OPTIONS (preflight) requests ---
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:5000';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }
            # --- End CORS ---

            proxy_pass http://hotspot_service;
        }

        location /api/v1/reports/ {
            # --- CORS Policy for NON-OPTIONS requests ---
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5000' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # --- CORS Policy for OPTIONS (preflight) requests ---
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:5000';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }
            # --- End CORS ---

            proxy_pass http://user_report_service;
        }

        location /api/v1/social-posts/ {
            # --- CORS Policy for NON-OPTIONS requests ---
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5000' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # --- CORS Policy for OPTIONS (preflight) requests ---
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:5000';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }
            # --- End CORS ---

            proxy_pass http://social_posts_service;
        }
    }
}
