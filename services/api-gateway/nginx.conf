events {}

http {
    # 'host.docker.internal' is a special DNS name inside a Docker container
    # that resolves to your host machine's IP address.
    upstream auth_service {
        server auth-service:3000;
    }

    upstream user_report_service {
        server user-report-service:3001;
    }

    # Configure the Nginx server
    server {
        listen 80;

        # Routing for the Auth Service
        # Routes all requests starting with /api/auth/
        location /api/v1/auth/ {
            
            # --- CORS Policy ---
            # Handle browser "preflight" (OPTIONS) requests
            if ($request_method = 'OPTIONS') {
               add_header 'Access-Control-Allow-Origin' 'http://localhost:5000';
               add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
               add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
               add_header 'Access-Control-Max-Age' 1728000;
               add_header 'Content-Type' 'text/plain; charset=utf-8';
               return 204; # Return "No Content"
            }

            # Add CORS header to actual (non-OPTIONS) responses
            # The 'always' flag ensures this header is added even on error responses
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5000' always;
            # --- End CORS ---

            # Proxy the request to the upstream service
            proxy_pass http://auth_service/;
            
            # Set standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Routing for the User Report Service
        # Routes all requests starting with /api/v1/reports/
        location /api/v1/reports/ {

            # --- CORS Policy ---
            if ($request_method = 'OPTIONS') {
               add_header 'Access-Control-Allow-Origin' 'http://localhost:5000';
               add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
               add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
               add_header 'Access-Control-Max-Age' 1728000;
               add_header 'Content-Type' 'text/plain; charset=utf-8';
               return 204;
            }
            add_header 'Access-Control-Allow-Origin' 'http://localhost:5000' always;
            # --- End CORS ---

            # Proxy the request to the upstream service
            proxy_pass http://user_report_service/;

            # Set standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
